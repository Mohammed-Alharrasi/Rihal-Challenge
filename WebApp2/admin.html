
<!DOCTYPE html>
<html>
<head>
    
    <title>Web App For Student Informartion</title>
    <link rel="stylesheet" type= "text/css" href="admin.css">


    



</head>

<body>

    

    <button id="nightModeToggle" class="mode-toggle">Theme</button>
    <div class="container">
        <div class="student-form-app">
          <h2>Students Form</h2>
          <br>

          

          <label for="student Name" >Student Name</label><br>
          <input type="text" id="name" placeholder="Student Name" required><br>
          <label for="class" >Class</label><br>
          <input type="text" id="class" placeholder="Class" required><br>
          <label for="country" >Country</label><br>
          <input type="text" id="country" placeholder="Country" required><br>
          <label for="age" >Age</label><br>
          <input type="number" step = "1" id="age" placeholder="Age" required><br>
          <br>
          <br>
          <button onclick="add()">Add Item<i class="fa-solid fa-plus"></i></button>
          <button onclick="del()">Clear all<i class="fa-solid fa-ban"></i></button>
          <button id = 'remove' onclick="remove()">remove<i class="fa-solid fa-ban"></i></button>
          <button id = 'modify' onclick="modify()">modify<i class="fa-solid fa-ban"></i></button>
          
          
  
  
          <br>
          <br>
  
  
          <div id="popup" style="display: none;">
              <h2>Pop-up Content</h2>
              <p></p>
              <button id="closeButton">Close</button>
            </div>
          </div>
        <ul id= 'list' class="student-list"></ul>
      </div>
    
              <div class="search">
                  <label for="search" >Search By:</label><br>
                  <br>
                  <input type="radio" id="allOption" name="options" value="All" onchange="showList()" checked>
                  <label for="allOption">All</label>
                  <br>
                  <input type="radio" id="classOption" name="options" value="Class" onchange="showList()">
                  <label for="classOption">Class</label>
                  <br>
                  <input type="radio" id="countryOption" name="options" value="Country" onchange="showList()">
                  <label for="countryOption">Country</label>
                  <br>
                  <br>
                  <select id="listOptions" onchange="displayOptions()"></select>
                  <br>
                  <br>
                  <p id="numStudent">numStudent</p>
                  <br>
                  <p id="aveAge">aveAge</p>
              </div>
  
    <script src="admin.js"></script>
  </body>
</body>
</html>
